<html>
<body>

<div class="top-bar">
</div>

<div class="wrapper">
  <!--  put top menu here-->
  <div class="sidebar">
    <span class="logo-span"><a href="" class="logo">TeachIT</a></span>
    <ul>
      <li>
        <a routerLink="/profile">
          <!--          <span class="icon"><i class="fas fa-user-shield"></i></span>-->
          <span class="item">MyAccount</span>
        </a>
      </li>
      <li>
        <a *ngIf="service.isUserTeacher();" routerLink="/todoList" class="todos">
          <span>Todos</span>
        </a>
      </li>
      <li>
        <a routerLink="/manageBooking"  class="bookings">
          <span> My Bookings</span>
        </a>
      </li>
      <li>
        <a *ngIf="service.isUserTeacher();" routerLink="/blogList" class="active">
          <span> My Blog Posts</span>
        </a>
      </li>
      <li>
        <a *ngIf="service.isUserTeacher();" routerLink="/schedule" class="schedule">
          <span> Manage Schedule</span>
        </a>
      </li>
      <li>
        <a  routerLink="/logout" class="logout">
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </div>
</div>





<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <!--          <form (ngSubmit)="saveComment()" #commentForm="ngForm">-->
        <div class="col-md-8">
            <h1 class="blog-title">{{blog.title}}</h1>
            <span>
                    <p>by {{blog.email}}</p>
                    <p>Id: {{blog.id}}</p>
                </span>
            <hr>
            <p [innerHTML]="blog.description"></p>
            <hr>

        </div>
    </div>
  </div>


  <div class="comment-box">
    <form (ngSubmit)="saveComment(blog.id)" #commentForm="ngForm">
    <p>Leave a comment</p>
    <input type="text" [(ngModel)]="comment.body" #body="ngModel" class="form-control" name="body">
    <button type="btn btn-submit">Add comment</button>
    </form>


  </div>


  <div class="container">

    <div class="row">
      <div class="col-md-1"></div>
      <p>Comments:</p>
      <div class="col-md-8">
        <tr *ngFor="let comment of comments">


          <p>{{comment.body}}</p>

  </div>
</div>
</div>


</div>

</body>
</html>
