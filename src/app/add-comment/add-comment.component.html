
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <!--          <form (ngSubmit)="saveComment()" #commentForm="ngForm">-->
        <div class="col-md-8">
            <h1 class="blog-title">{{blog.title}}</h1>
            <span>
                    <p>by {{blog.email}}</p>
                    <p>Id: {{blog.id}}</p>
                </span>
            <hr>
            <p [innerHTML]="blog.description"></p>
            <hr>

        </div>
    </div>
  </div>


  <div class="comment-box">
    <form (ngSubmit)="saveComment(blog.id)" #commentForm="ngForm">
    <p>Leave a comment</p>
    <input type="text" [(ngModel)]="comment.body" #body="ngModel" class="form-control" name="body">
    <button type="btn btn-submit">Add comment</button>
    </form>


  </div>


  <div class="container">

    <div class="row">
      <div class="col-md-1"></div>
      <p>Comments:</p>
      <div class="col-md-8">
        <tr *ngFor="let comment of comments">


          <p>{{comment.body}}</p>

  </div>
</div>
</div>


</div>
