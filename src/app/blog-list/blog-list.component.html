<!DOCTYPE html>
<html>
<head>
  <title>TeachIT</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav>
  <app-menu></app-menu>
</nav>
<div class="add-blog">
  <div class="add-content">
    <p>Add a new post here</p>
    <button id="add-button" (click)="addBlog()">Add Post</button>
  </div>
</div>

<div class="content">

  <ng-container *ngFor="let blog of blogs" id="blog-card-container">
    <div class="blog-card">
      <p id="title">{{blog.title}}</p>
      <p id="description">{{blog.description}}</p>
      <div class="buttons">
        <button (click)="updateBlog(blog.id)" class="btn btn-success" id="edit-btn">Edit</button>
        <button (click)="deleteBlog(blog.id)" class="btn btn-warning" id="delete-btn">Delete</button>
        <button (click)="goToBlog(blog.id)" class="btn btn-warning" id="comment-btn">Comments</button>
      </div>
    </div>
  </ng-container>

<!--  <div class="footer">-->
  <!--    <app-footer></app-footer>-->
  <!--    &lt;!&ndash;    here is the footer&ndash;&gt;-->
  <!--  </div>-->
</div>
</body>
</html>
