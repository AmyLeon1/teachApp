<!DOCTYPE html>
<html>
<head>
  <title>TeachIT</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
  <app-menu></app-menu>
</nav>
<div class="add-blog">
  <div class="add-content">
    <button (click)="addBlog()" id="add-btn"><span class="material-icons">add_circle</span></button>
    <p>Add New Post</p>
  </div>
</div>

<div class="content">

  <ng-container *ngFor="let blog of blogs" id="blog-card-container">
    <div class="blog-card">
      <p id="title">{{blog.title}}</p>
      <p id="description">{{blog.description}}</p>
      <div class="buttons">
        <button (click)="updateBlog(blog.id)" class="btn btn-success" id="edit-btn">Edit</button>
        <button (click)="deleteBlog(blog.id)" class="btn btn-warning" id="delete-btn">Delete</button>
        <button (click)="goToBlog(blog.id)" class="btn btn-warning" id="comment-btn">Comments</button>
      </div>
    </div>
  </ng-container>
</div>

<footer class="footer">
        <app-footer></app-footer>
</footer>
</body>
</html>
