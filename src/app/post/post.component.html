<div class="container">
  <div class="alert alert-warning" *ngIf="postForm.dirty && postForm.invalid">Enter valid values</div>

    <form (ngSubmit)="!postForm.invalid && savePost()" #postForm="ngForm">


      <fieldset class="form-group">
      <label> title:</label>
      <!-- When email box is invalid it appears red - bootstrap feature        -->
        <input type="text" [(ngModel)]="post.title" #title="ngModel" class="form-control" name="title" required="required" minlength="5">
      </fieldset>



      <fieldset class="form-group">
        <label>Body</label>
        <!--use banana box so we can load the description -->
        <!--#description = ngModel = template reference -->
        <input type="text" [(ngModel)]="post.body" #body="ngModel" class="form-control" name="body" required="required" minlength="5">
      </fieldset>

      <button type ="submit" class="btn btn-success" >Save</button>

    </form>
</div>
