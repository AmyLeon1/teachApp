<div class="container">
  <form #postForm="ngForm" (ngSubmit)="addNewPost()">


    <div class="form-group">
      <label for="title"> title:</label>
      <!-- When email box is invalid it appears red - bootstrap feature        -->
      <input type="text" class="form-control" placeholder="Enter title" name="title" [(ngModel)]="post.title" required
             #title="ngModel"  [class.is-invalid]="title.invalid && title.touched">
      <div *ngIf="title.errors && title.invalid && title.touched">
        <small class="text-danger" *nfIf="title.errors.required">Title is a required field</small>

      </div>


    </div>

    <!--        USERNAME          -->
    <div class="form-group">
      <label for="body"> Body:</label>
      <!-- When email box is invalid it appears red - bootstrap feature        -->
      <input type="text" class="form-control" placeholder="Enter body" name="body" [(ngModel)]="post.body" required
             #body="ngModel">
      <!--Email: <input type="text" name="email" [(ngModel)]="user.email" >-->
      <!--  <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is a required field</small>-->
    </div>

    <button [disabled]="postForm.form.invalid" type="submit" class="btn btn-info"> Add Post </button>
