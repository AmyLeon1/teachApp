<div><h1>Login Page</h1></div>

<div class="container">
<!-- upon submission of form loginUser() method is evoked-->
  <form #loginform="ngForm" (ngSubmit)="loginUser()">

    <small class ="text-danger" *ngIf="invalidLogin">{{errorMessage}}</small>

<!--class binding for conditionals []-->
<!--   EMAIL  -->
<div class="form-group">
  <label for="email"> Email:</label>

  <!-- When email box is invalid it appears red - bootstrap feature        -->
  <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required pattern="^\w+@[a-zA-Z]+?\.[a-zA-Z]{2,3}$"
  #email="ngModel"
  [class.is-invalid]="email.invalid && email.touched">
<!--Email: <input type="text" name="email" [(ngModel)]="user.email" >-->
<!--  <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is a required field</small>-->
  <div *ngIf="email.errors && email.invalid && email.touched">
    <small class="text-danger" *nfIf="email.errors.required">Email is a required field</small>
    <small class="text-danger" *ngIf="email.errors.pattern">Enter valid email address</small>
  </div>
</div>

<!-- PASSWORD-->
    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"
    required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required field</small>
    </div>

<!--ChHECKBOX-->
    <div class="checkbox">
      <label><input type="checkbox" name="remember">Remember me</label>
    </div>
  <button [disabled]="loginform.form.invalid" type="submit" class = "btn btn-info">Login</button>
  </form>


<!-- LINK TO REGISTRATION PAGE -->
  <small class="float-right"(click)="gotoregistration()">New user? Register here</small>
<!--  <small class="float-right" [routerLink]="['register']" >New user? Register here</small>-->
</div>
