<h1>Registration Page</h1>



<div class="container">
  <form #registrationform="ngForm" (ngSubmit)="registerUser()">


    <small class ="text-danger" *ngIf="invalidLogin">{{errorMessage}}</small>

    <div class="form-group">
      <label for="email"> Email:</label>
      <!-- When email box is invalid it appears red - bootstrap feature        -->
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required pattern="^\w+@[a-zA-Z]+?\.[a-zA-Z]{2,3}$"
             #email="ngModel"
             [class.is-invalid]="email.invalid && email.touched">
      <!--Email: <input type="text" name="email" [(ngModel)]="user.email" >-->
      <!--  <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is a required field</small>-->
      <div *ngIf="email.errors && email.invalid && email.touched">
        <small class="text-danger" *nfIf="email.errors.required">Email is a required field</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter valid email address</small>
      </div>
    </div>

    <!--        USERNAME          -->
    <div class="form-group">
      <label for="username"> Username:</label>
      <!-- When email box is invalid it appears red - bootstrap feature        -->
      <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.username" required
             #username="ngModel"
             [class.is-invalid]="username.invalid && username.touched">
      <!--Email: <input type="text" name="email" [(ngModel)]="user.email" >-->
      <!--  <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is a required field</small>-->
      <div *ngIf="username.errors && username.invalid && username.touched">
        <small class="text-danger" *nfIf="username.errors.required">Username is a required field</small>
<!--        <small class="text-danger" *ngIf="username.errors.pattern">Enter valid email address</small>-->
      </div>

    </div>

    <!--         PASSWORD         -->
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"
              #password="ngModel" required [class.is-invalid]="password.invalid && password.touched">
      <!--Email: <input type="text" name="email" [(ngModel)]="user.email" >-->
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required field</small>
    </div>

<!--    give radio tags same name to only allow one to be chosen-->
    <div class="form-group">
      <label>
        Are you a student or a teacher? Please choose one:
      </label>  <br>
      <input type="radio" id="student" name="role" value="student" [(ngModel)]="user.role" #role="ngModel" required/> Student
      <br>
      <input type="radio" id="teacher" name="role" value="teacher" [(ngModel)]="user.role" #role="ngModel" required/> Teacher <br/>

    </div>
