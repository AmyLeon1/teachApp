<!DOCTYPE html>
<html>
<head>
  <title>TeachIT</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav>
  <app-menu></app-menu>
</nav>
<div class="alert alert-warning" *ngIf="blogForm.dirty && title.invalid">The post title is a required field</div>
<div class="alert alert-warning" *ngIf="blogForm.dirty && description.invalid">The description must be at least 20
  characters long
</div>

<div class="content">
  <form (ngSubmit)="!blogForm.invalid && saveBlog()" #blogForm="ngForm" class="blog-form">
    <fieldset class="form-group">
      <label for="title"><span>Title</span></label>
      <input type="text" [(ngModel)]="blog.title" #title="ngModel" class="form-control" name="title"
             required="required">
    </fieldset>
    <fieldset class="form-group">
      <div class="text-area-div">
        <label><span>Description</span></label>
        <p>
          <textarea class="text-area" id="blog-description" [(ngModel)]="blog.description" #description="ngModel"
                    name="blog-description" placeholder="type here..." minlength="20"></textarea>
        </p>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
<footer class="footer">
  <app-footer></app-footer>
</footer>
</body>
</html>
